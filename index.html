<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Google</title>
</head>
<body>
	<div class="navbar">
		<a href="https://www.gmail.com">Gmail</a>
		<a href="https://www.images.google.com">Images</a>
		<a id="app_a" href="App Drop Down"><img id="app" src="google-apps-grid.jpg"/>
		<a id="sign_in" href="https://www.memezone.com/signin"><strong>Sign In</strong></a>
	</div>
	<div id="logo">
		<img src="logo.png"/>
	</div>
	<div id="search_bar">
		<form action="google.com/search/example+words" method="get">
			<input id="si" type="text" name"search">
		</form>
		<div class="buttons">
			<div id="sb">
				<input type="Submit" value="Google Search">
			</div>
			<div id="lucky">
				<input type="Submit" value="I'm Feeling Lucky">
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footl">
			<a href="www.google.com/advertising">Advertising</a>
			<a href="www.google.com/business">Business</a>
			<a href="www.google.com/about">About</a>
		</div>
		<div class="footr">
			<a href="www.google.com/privacy">Privacy</a>
			<a href="www.google.com/terms">Terms</a>
			<a href="www.google.com/settings">Settings</a>
		</div>
	</div>
</body>
</html>
